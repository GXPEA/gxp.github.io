<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>朱海雷兹</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .canvas {
            width: 380px;
            height: 700px;
            position: relative;
            background-image: url('https://img.alicdn.com/imgextra/i3/O1CN01FSw38T1Ne6L2mg3Mb_!!6000000001594-2-tps-936-1200.png');
            background-size: cover;
            background-position: center;
        }
        .raze-container {
            position: absolute;
            top: 44px;
            left: 32px;
            width: 300px;
            height: 190px;
            color: #F9DBB3;
            font-family: 'SimSun', serif;
            font-weight: bold;
            font-size: 60px;
            line-height: 65px;
            overflow: hidden;
        }
        .praise {
            position: absolute;
            top: 256px; /* 44 + 190 + 22 */
            left: 32px;
            width: 300px;
            color: white;
            font-family: 'SimSun', serif;
            font-size: 16px;
            line-height: 26px;
        }
        button {
            position: absolute;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 32px;
            border-radius: 16px;
            background-color: #1C1C1C;
            color: white;
            border: none;
            cursor: pointer;
            font-family: 'SimSun', serif;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="canvas">
        <div class="raze-container" id="raze"></div>
        <div class="praise" id="praise"></div>
        <button onclick="showRaze()">朱海的雷兹</button>
    </div>

    <script>
        const razes = [
            ["精准打击", "敌人难逃"],
            ["火焰风暴", "燃烧一切"],
            ["快速移动", "无处不在"],
            ["烟雾弹投掷", "迷惑敌人"],
            ["爆裂地雷", "致命陷阱"],
            ["瞬移技能", "神出鬼没"],
            ["爆炸喷射", "毁灭战场"],
            ["灵活跳跃", "避开伤害"],
            ["战术意识", "智胜天下"],
            ["团队协作", "共战风雨"],
            ["冷静分析", "决策明智"],
            ["英勇战斗", "无所畏惧"],
            ["战术布局", "掌控全场"],
            ["精确瞄准", "百发百中"],
            ["灵活应变", "适应变化"],
            ["超强爆发", "瞬间击杀"],
            ["持续输出", "压制对手"],
            ["战术撤退", "保全自己"],
            ["精准定位", "发现敌人"],
            ["强大支援", "队友得力"],
            ["火力覆盖", "封锁路线"],
            ["烟幕掩护", "隐蔽行动"],
            ["高压施加", "迫使投降"],
            ["区域控制", "限制敌方"],
            ["机动性强", "难以捉摸"],
            ["技巧娴熟", "精通技能"],
            ["心理战术", "扰乱心智"],
            ["破坏建筑", "摧毁防御"],
            ["关键击杀", "扭转局势"],
            ["连招流畅", "无缝衔接"],
            ["生存能力", "顽强抵抗"],
            ["视野开阔", "洞察全局"],
            ["反击迅速", "抓住机会"],
            ["游击战术", "骚扰不断"],
            ["远程攻击", "精准命中"],
            ["近战格斗", "短兵相接"],
            ["资源管理", "高效利用"],
            ["地图知识", "熟悉地形"],
            ["装备选择", "优化配置"],
            ["心态稳定", "保持冷静"],
            ["沟通协调", "团队合作"],
            ["学习能力强", "不断提高"],
            ["创新打法", "独树一帜"],
            ["适应环境", "随机应变"],
            ["抗压能力", "承受压力"],
            ["领导才能", "指挥队友"],
            ["战略眼光", "长远规划"],
            ["专注细节", "精益求精"],
            ["耐心等待", "时机成熟"]
        ];

        function getRandomRaze() {
            const randomIndex = Math.floor(Math.random() * razes.length);
            return razes[randomIndex];
        }

        function showRaze() {
            const razeContainer = document.getElementById('raze');
            const praise = document.getElementById('praise');
            const [firstLine, secondLine] = getRandomRaze();
            razeContainer.textContent = `${firstLine}\n${secondLine}`;
            praise.textContent = "遇到问题、犹豫不决时，试试用这个雷兹。";
        }
    </script>
</body>
</html>
